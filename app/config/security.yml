security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        DD\ShopBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_MODERATOR:   ROLE_USER
        ROLE_ADMIN:       ROLE_MODERATOR
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity: { class: DD\ShopBundle\Entity\User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false


        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  /login_check
            logout:
                path:   /logout
                target: /
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        - { path: /user, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /role, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /category, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /product, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY}

        - { path: /index, roles:IS_AUTHENTICATED_ANONYMOUSLY}
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }