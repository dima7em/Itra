DD\ShopBundle\Entity\Category:
    type: entity
    oneToMany:
        products:
            targetEntity: Product
            mappedBy: category
    table: null
    repositoryClass: DD\ShopBundle\Entity\CategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        flag:
            type: boolean
    lifecycleCallbacks: {  }
