category:
    path:     /
    defaults: { _controller: "DDShopBundle:Category:index" }

category_show:
    path:     /{id}/show
    defaults: { _controller: "DDShopBundle:Category:show" }

category_new:
    path:     /new
    defaults: { _controller: "DDShopBundle:Category:new" }

category_create:
    path:     /create
    defaults: { _controller: "DDShopBundle:Category:create" }
    requirements: { _method: post }

category_edit:
    path:     /{id}/edit
    defaults: { _controller: "DDShopBundle:Category:edit" }

category_update:
    path:     /{id}/update
    defaults: { _controller: "DDShopBundle:Category:update" }
    requirements: { _method: post|put }

category_delete:
    path:     /{id}/delete
    defaults: { _controller: "DDShopBundle:Category:delete" }
    requirements: { _method: post|delete }
