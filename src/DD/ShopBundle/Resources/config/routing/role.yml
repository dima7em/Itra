role:
    path:     /
    defaults: { _controller: "DDShopBundle:Role:index" }

role_show:
    path:     /{id}/show
    defaults: { _controller: "DDShopBundle:Role:show" }

role_new:
    path:     /new
    defaults: { _controller: "DDShopBundle:Role:new" }

role_create:
    path:     /create
    defaults: { _controller: "DDShopBundle:Role:create" }
    requirements: { _method: post }

role_edit:
    path:     /{id}/edit
    defaults: { _controller: "DDShopBundle:Role:edit" }

role_update:
    path:     /{id}/update
    defaults: { _controller: "DDShopBundle:Role:update" }
    requirements: { _method: post|put }

role_delete:
    path:     /{id}/delete
    defaults: { _controller: "DDShopBundle:Role:delete" }
    requirements: { _method: post|delete }
